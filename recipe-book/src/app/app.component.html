<app-header (selectedRoute)="onRouteSelected($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selectedRoute == 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="selectedRoute==='shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
